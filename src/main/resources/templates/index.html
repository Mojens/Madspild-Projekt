<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Madgild - Stop madspild</title>
    <link th:href="@{Style.css}" rel="stylesheet" href="../static/Style.css">
    <link th:href="@{NavBar.css}" rel="stylesheet" href="../static/NavBar.css">
</head>
<body>
<div class="firstPicture"></div>
<div class="navbar" id="navbar">
    <a href="madspild">Hvad er madspild?</a>
    <a href="ivaerksaetteri">Iværksætteri</a>
    <a href="sunhed">Sundhed</a>
</div>





<div class="wrapper">
    <div class="content">

        <footer class="footer">
            <div class="footerContent">

                <img width="200px" th:src="@{images/LogoMadgild.png}" class="footerpicture"/>
                <div class="footerList">
                    <a class="paragraph" href="artikler">Artikler</a>
                    <a class="paragraph" href="madspild">Hvad er madspild?</a>
                    <a class="paragraph" href="ivaerksaetteri">Iværksætteri</a>
                    <a class="paragraph" href="sunhed">Sundhed</a>
                </div>
                <div class="socialsIcons">
                    <img width="40px" th:src="@{images/2021_Facebook_icon.svg.png}" class="fbicon">
                    <img width="40px" th:src="@{images/Instagram_logo_2016.svg.png}" class="instagramIcon"/>

                </div>
            </div>
        </footer>
    </div>
</div>


<script>
    //Dette er taget fra: https://www.w3schools.com/howto/howto_js_navbar_sticky.asp
    // When the user scrolls the page, execute myFunction
    window.onscroll = function () {
        myFunction()
    };

    // Get the navbar
    var navbar = document.getElementById("navbar");

    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
    }
</script>
</body>
</html>
